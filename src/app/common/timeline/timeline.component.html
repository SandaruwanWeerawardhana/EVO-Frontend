<div class="scroll-controls">
    <button class="scroll-button left" (click)="scrollLeft()">&lt;</button>
    <button class="scroll-button right" (click)="scrollRight()">&gt;</button>
</div>
<div class="timeline-container" #timelineContainer>
    <ngx-timeline [events]="events" [orientation]=orientation [groupEvent]=groupEvent></ngx-timeline>
</div>
