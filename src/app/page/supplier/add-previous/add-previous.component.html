
    <h1 class="card-title text-center">Add New Work</h1>
    <div class="card mb-5 mt-5">
        <div class="card-body">
            <div class="container px-4">
                <div class="row row-cols-4">
                    <div class="col col-lg-6 col-md-6 col-sm-12">
                        <label class="form-label">Blog Title</label>
                        <input type="text" class="form-control" placeholder="Enter title">

                        <label class="form-label mt-3">Category</label>
                        <select class="form-select">
                            <option>Wedding</option>
                            <option>Birthday</option>
                            <option>Get-together</option>
                            <option>Anniversary</option>
                        </select>

                        <label class="form-label mt-3">Date</label>
                        <input type="date" class="form-control">

                        <label class="form-label mt-3">Tags</label>
                        <input type="text" class="form-control" placeholder="wedding, birthday">
                    </div>
                    <div class="col col-lg-6 col-md-6 col-sm-12">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="12"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <input type="file" id="imageUpload" multiple accept="image/*">
            <div id="imagePreview"></div>
            <div class="d-flex justify-content-end mt-3">
                <button class="btn btn-danger me-2">Cancel</button>
                <button class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
