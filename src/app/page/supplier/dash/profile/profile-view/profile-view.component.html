<!-- Page Content -->
<div class="p-5 mt-5">
    <div class="content ">
        <div class="card">
            <img src="/profile/login.jpg" style="height: 200px;" class="card-img-top" alt="...">
            <div class="profile-image-container">
                <img src="/profile/profile.jpg" class="profile-image" alt="">
            </div>
            <div class="card-body">
                <h5 class="card-title">Marasinghe</h5>
                <p class="card-text">About Supplier.</p>

                <div id="editButton">
                    <button type="button" class="btn btn-outline-primary" (click)="toggleEdit()">
                        {{ isEditing ? 'Update' : 'Edit Profile' }}
                    </button>
                </div>

            </div>
        </div>


        <div class="card mt-3">
            <form class="form p-4">
                <div class="row">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="firstName" value="{{customer.fullName}}"
                            [disabled]="!isEditing">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" value="{{customer.email}}"
                            [disabled]="!isEditing">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" value="{{customer.phoneNumber}}"
                            [disabled]="!isEditing">
                    </div>
                    <div class="col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" value="{{customer.address}}"
                            [disabled]="!isEditing">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender</label>
                        <input type="text" class="form-control" id="gender" value="{{customer.gender}}"
                            [disabled]="!isEditing">
                    </div>

                    <div class="col-3">
                        <label for="fileInput" class="form-label">Profile Image</label>
                        <input type="file" class="form-control-file" id="fileInput" (change)="onFileSelected($event)"
                            [disabled]="!isEditing">
                    </div>


                </div>


            </form>

        </div>
        <div [hidden]="!showPasswordSection">
            <form action="">
                <div class="card mt-3">
                    <div class="mt-3 ms-2">
                        <h2 class="card-title">Change Password</h2>
                        <div class="mb-3 mt-4 ms-1 row">
                            <label for="email" class="col-sm-3 col-form-label ">Current Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="email"
                                    placeholder="Enter Current Password">
                            </div>
                        </div>
                        <div class="mb-3 mt-4 ms-1 row">
                            <label for="email" class="col-sm-3 col-form-label ">New Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="email" placeholder="Enter New Password">
                            </div>
                        </div>
                        <div class="mb-3 mt-4 ms-1 row">
                            <label for="email" class="col-sm-3 col-form-label ">Conform New Password</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="email" placeholder="Conform New Password">
                            </div>
                        </div>
                        <div class="mb-3 mt-4 ms-1 row">
                            <label for="email" class="col-sm-3 col-form-label "></label>
                            <div class="col-sm-8">
                                <p class="fw-bold fs-5">Password requirements :</p>
                                <p class="ms-2">Ensure that these requirements are met :</p>
                                <ul>
                                    <li>Minimum 8 characters long - the more, the better</li>
                                    <li>At least one lowercase character</li>
                                    <li>At least one uppercase character</li>
                                    <li>At least one number, symbol, or whitespace character</li>
                                </ul>
                            </div>
                        </div>
                        <div class="mb-3 mt-4 ms-1 row">
                            <label for="email" class="col-sm-9 col-form-label "></label>
                            <div class="col-sm-1 me-1">
                                <input type="button" class="btnsave btn btn-danger" id="btnsave2" value="Save Changes">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
