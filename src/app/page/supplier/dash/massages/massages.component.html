<div class="container-fluid">
    <div class="row vh-100">
        <!-- Left Sidebar (Admin List) -->
        <div class="col-md-4 col-lg-3 border-end p-3 bg-light d-none d-md-block">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5>Admins (Supplier 101)</h5>
                <span class="badge bg-primary">{{adminIds.length}}</span>
            </div>
            
            <div class="list-group">
                <button *ngFor="let adminId of adminIds" 
                    type="button"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                    [class.active]="adminId === selectedAdminId"
                    (click)="selectAdmin(adminId)">
                    <span>Admin #{{adminId}}</span>
                    <i class="bi bi-person-circle"></i>
                </button>
            </div>
        </div>

        <!-- Right Chat Area -->
        <div class="col-md-8 col-lg-9 d-flex flex-column">
            <!-- Chat Header -->
            <div class="d-flex align-items-center p-3 border-bottom bg-light" *ngIf="selectedAdminId">
                <h5 class="mb-0">Chat with Admin #{{selectedAdminId}}</h5>
                <div class="ms-auto d-flex align-items-center">
                    <span class="badge rounded-pill" 
                        [ngClass]="{
                            'bg-success': connectionStatus === 'CONNECTED',
                            'bg-warning': connectionStatus === 'CONNECTING',
                            'bg-danger': connectionStatus === 'DISCONNECTED'
                        }">
                        {{ connectionStatus }}
                    </span>
                    <button class="btn btn-sm btn-link ms-2" (click)="connect()" 
                            *ngIf="connectionStatus === 'DISCONNECTED'">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="flex-grow-1 overflow-auto p-3 bg-light" style="height: 70vh;">
                <div *ngIf="!selectedAdminId" class="d-flex h-100 justify-content-center align-items-center">
                    <div class="text-center text-muted">
                        <i class="bi bi-chat-left-dots" style="font-size: 3rem;"></i>
                        <p class="mt-2">Select an admin to start chatting</p>
                    </div>
                </div>

                <div *ngIf="selectedAdminId" class="d-flex flex-column gap-2">
                    <div *ngFor="let message of messages" 
                        [class.align-items-end]="message.sender === 'user'"
                        [class.align-items-start]="message.sender !== 'user'"
                        class="d-flex">
                        <div [class.bg-primary]="message.sender === 'user'" 
                            [class.bg-white]="message.sender !== 'user'"
                            class="p-3 rounded-3 shadow-sm" 
                            style="max-width: 70%;">
                            <div class="text-break">{{message.content}}</div>
                            <div class="text-end small text-muted mt-1">
                                {{ message.timestamp | date:'shortTime' }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Message Input -->
            <div class="p-3 border-top bg-white" *ngIf="selectedAdminId">
                <div class="input-group shadow">
                    <input type="text" 
                        class="form-control" 
                        placeholder="Type your message..."
                        [(ngModel)]="messageText"
                        (keyup.enter)="sendMessage()">
                    <button class="btn btn-primary" 
                        type="button"
                        (click)="sendMessage()"
                        [disabled]="!messageText.trim() || connectionStatus !== 'CONNECTED'">
                        <i class="bi bi-send"></i> Send
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
