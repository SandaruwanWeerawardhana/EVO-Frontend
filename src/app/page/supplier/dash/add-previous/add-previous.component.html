<div class="p-5">
    <div class="content">
    <div class="card custom-card mb-4">
        <h1 class="display-6 fw-bold text-primary text-center">
            Add New Work<i class="bi bi-plus-circle ms-2"></i> </h1>
        <div class="card-body p-4">
            <div class="row g-4">
                <div class="col-12 col-md-6">
                    <div class="mb-3">
                        <label for="blogTitle" class="form-label fw-bold text-dark">Blog Title</label>
                        <input type="text" class="form-control" id="blogTitle" placeholder="Enter title" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label fw-bold text-dark">Category</label>
                        <select class="form-select" id="category" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="Wedding">Wedding</option>
                            <option value="Birthday">Birthday</option>
                            <option value="Get-together">Get-together</option>
                            <option value="Anniversary">Anniversary</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="workDate" class="form-label fw-bold text-dark">Date</label>
                        <input type="date" class="form-control" id="workDate" required>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="mb-3">
                        <label for="description" class="form-label fw-bold text-dark">Description</label>
                        <textarea class="form-control" id="description" rows="8" placeholder="Enter description here..."
                            required></textarea>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="imageUpload" class="form-label fw-bold text-dark">Upload Images</label>
                <input type="file" class="form-control" id="imageUpload" multiple accept="image/*">
                <div id="imagePreview" class="mt-3"></div>
            </div>
            <div class="d-flex justify-content-end gap-3">
                <button type="button" class="btn btn-danger">Cancel</button>
                <button type="submit" class="btn btn-primary">Add Work</button>
            </div>
        </div>
    </div>
</div>
</div>
