<!-- Page Content -->
<div class="content">
    <div class="card position-relative w-100">
        <img src="/profile/login.jpg" class="card-img-top" style="height: 200px; object-fit: cover;" alt="Cover Image">
        <div class="profile-image-container position-absolute top-50 start-50 translate-middle">
            <img src="/profile/profile.jpg" class="profile-image rounded-circle border border-white shadow" style="width: 100px; height: 100px; object-fit: cover;" alt="Profile Image">
        </div>
        <div class="card-body text-center mt-5">
            <h5 class="card-title">Ravindu</h5>
            <p class="card-text">About Customer</p>
            <a href="#" class="btn btn-primary edit-button" id="btn-edit">Edit Profile</a>
        </div>
    </div>

    <div class="card mt-3">
        <form class="form p-4">
            <div class="row">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="firstName" value="{{customer.fullName}}" disabled>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" value="{{customer.email}}" disabled>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" value="{{customer.phoneNumber}}" disabled>
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" value="{{customer.address}}" disabled>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="text" class="form-control" id="gender" value="{{customer.gender}}" disabled>
                </div>
            </div>
        </form>
    </div>
</div>
