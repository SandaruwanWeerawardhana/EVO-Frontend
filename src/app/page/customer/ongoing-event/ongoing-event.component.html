<!-- i passed values to the container using Input() and i used async pipe. it subscribes to the variable and automatically retrieves its emitted value (Lahiru20)-->

<div class="container">
  <h2 class="text-center my-4">Wedding Agenda</h2>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <ng-container *ngIf="currentTask$ | async as currentTask">
          <app-ongoing-event-card
            [title]="currentTask.title"
            [description]="currentTask.description"
            [start_time]="currentTask.start_time"
            [end_time]="currentTask.end_time">
          </app-ongoing-event-card>
        </ng-container>
      </div>
    </div>
  </div>
  <br>
  <br>
</div>

<ng-container *ngIf="currentTask$ | async as currentTask">
  <app-timeline
    [timestamp]="currentTask.start_time"
    [title]="currentTask.title"
    [description]="currentTask.description">
  </app-timeline>
</ng-container>
