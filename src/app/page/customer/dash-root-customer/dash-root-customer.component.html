<div class="container mx-2" style="margin-top: 70px; height: 350px;">
  <div class="row mb-2">
    <div class="col-sm-7 pe-0">
      <div class="card shadow pb-4">
        <div class="card-body pb-0">
          <h5 class="card-title evo-card-heading">Pending Events</h5>
          <hr>
          <div *ngFor="let event of limitedEvents">
              <div class="row">
                <div class="col-5 d-flex align-items-center">
                  <p class="my-auto">{{event.name}}</p>
                </div>
                <div class="col-4 d-flex align-items-center">
                  <p class="my-auto">{{event.date}}</p>
                </div>
                <div class="col-3">
                  <span class="badge text-white evo-bg-primary p-2 rounded-pill evo-pending-btn"><i class="bi bi-circle-fill m-2"></i><p class="d-inline p-2">{{event.status}}</p></span>
                </div>
              </div>
              <hr>
          </div>
        </div>
        <a class="evo-primary-text text-center" href="#">See All Events <i class="bi bi-chevron-right"></i></a>
      </div>

    </div>

    <div class="col-sm-5 h-100">
      <div class="card shadow h-100">
        <div class="card-body">
          <h5 class="card-title evo-card-heading">Events</h5>
          <hr>
          <div class="container">
            <canvas id="myChart" style="max-height: 275px;"></canvas>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="card mt-3 shadow">
    <div class="card-body">
      <h4 class="card-title evo-card-heading" style="font-size: 36px;">Customer Archives</h4>
      <hr>
      <table class="table table-borderless">
        <thead class="evo-table-head">
          <tr>
            <th scope="col">Type</th>
            <th scope="col">Date</th>
            <th scope="col">Status</th>
            <th scope="col" colspan="3">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of archives">
            <td>{{item.type}}</td>
            <td>{{item.date}}</td>
            <!-- <td><span class="badge text-white evo-bg-approved evo-green-text p-2 rounded-pill">{{item.status}}</span></td> -->
            <!-- <td><span [ngClass]="item.status == 'Approved' ? archiveApprovedStyle : archivePendingStyle">{{item.status}}</span></td> -->

            <td><span class="badge evo-bg-approved evo-green-text px-3 py-1 rounded-pill">{{item.status}}</span></td>
            <td>{{item.description}}</td>
          </tr>

        </tbody>
      </table>
    </div>

  </div>
</div>
