<div [id]="carouselId" class="carousel slide m-2">
  <div class="carousel-indicators">
    <button *ngFor="let s of suppliers; let i = index" type="button" [class.active]="i === 0"
      [attr.aria-current]="i === 0 ? 'true' : null" [attr.data-bs-target]="'#' + carouselId" [attr.data-bs-slide-to]="i"
      [attr.aria-label]="'Slide ' + (i + 1)">
    </button>
  </div>

  <div class="carousel-inner">
    <div *ngFor="let s of suppliers; let i = index" [class.active]="i === 0" class="carousel-item">
      <div class="card mb-3" style="max-width: 540px;">
        <div class="g-0 row">
          <div class="col-md-4">
            <img [src]="s.profilePictureUrl" class="rounded-start img-fluid ms-1 mt-1 mb-1" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{s.businessName}}</h5>
              <p class="card-text">{{s.description}}</p>
              <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#' + carouselId" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
