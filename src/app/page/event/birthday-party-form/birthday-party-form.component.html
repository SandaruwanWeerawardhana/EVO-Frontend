<div class="bodyb">
    <div class="bodyc">
        <div class="row ">
            <div class="col-lg-6  d-none d-lg-block">
                <div class="h-100 position-relative image-slider">
                    <div id="weddingInspirationCarousel" class="carousel slide carousel-fade h-100"
                        data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#weddingInspirationCarousel" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#weddingInspirationCarousel" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#weddingInspirationCarousel" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner h-100">
                            <div class="carousel-item active h-100">
                                <img src="https://images.pexels.com/photos/7922014/pexels-photo-7922014.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                                    class="img-cover w-100 " alt="Wedding Venue">
                            </div>
                            <div class="carousel-item h-100">
                                <img src="https://images.pexels.com/photos/30586642/pexels-photo-30586642/free-photo-of-joyful-celebration-with-birthday-cake-and-friends.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                                    class="img-cover w-100" alt="Wedding Catering">
                            </div>
                            <div class="carousel-item h-100">
                                <img src="https://images.pexels.com/photos/7561336/pexels-photo-7561336.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load "
                                    class="img-cover w-100" alt="Wedding Decorations">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#weddingInspirationCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#weddingInspirationCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 p-4">
                <h2>Birthday Party Details</h2>
                <div>
                    <div class="mb-3">
                        <label for="ownerName" class="form-label">ðŸŽ¤ Owner Name</label>
                        <input type="text" class="form-control" id="ownerName" placeholder="Enter your name" required [(ngModel)]="birthdayPartyForm.ownerName" name="ownerName" >
                    </div>
                    <div class="mb-3">
                        <label for="eventDate" class="form-label">Event Date</label>
                        <input type="date" class="form-control" id="eventDate" required [(ngModel)]="birthdayPartyForm.eventdate" name="eventdate" >
                    </div>
                    <div class="mb-3">
                        <label for="capacity" class="form-label">Capacity</label>
                        <input type="number" class="form-control" id="capacity" min="1" required [(ngModel)]="birthdayPartyForm.headcount" name="headcount" >
                    </div>
                    <div class="mb-3">
                        <label for="startTime" class="form-label">Start Time</label>
                        <input type="time" class="form-control" id="startTime" required [(ngModel)]="birthdayPartyForm.starttime" name="starttime" >
                    </div>
                    <div class="mb-3">
                        <label for="endTime" class="form-label">End Time</label>
                        <input type="time" class="form-control" id="endTime" required [(ngModel)]="birthdayPartyForm.endtime" name="endtime" >
                    </div>
                    <button  type="submit" class="btn btn-primary" (click)="submitbuttonOnClick()">Submit</button>
                </div>
            </div>
        </div>

</div></div>
