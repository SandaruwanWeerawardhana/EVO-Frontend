<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="d-flex align-items-center">
      <h2 class="fw-bold m-0">Event Summary</h2>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-12">
      <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
        <div class="card-header bg-primary-subtle bg-opacity-10 py-2 px-3">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="fw-bold m-0">
              <i class="bi bi-geo-alt-fill text-primary me-2"></i>Venue
            </h5>
            <span  class="badge bg-success rounded-pill">Confirmed</span>
          </div>
        </div>
        <div class="card-body p-0">
          <div class="row g-0">
            <div class="col-md-3 position-relative">
              <img src="/event-selection-images/card1.png" class="w-100 h-100 object-cover" alt="Venue Image" style="max-height: 180px;">
            </div>
            <div class="col-md-9">
              <div class="p-3">
                <div class="d-flex justify-content-between align-items-start mb-2">
                  <h5 class="fw-bold mb-0">Venue name</h5>
                  <div>
                    <button class="btn btn-sm btn-outline-secondary me-1">
                      <i class="bi bi-pencil">Edit</i>
                    </button>
                    <button class="btn btn-sm btn-primary">
                      <i class="bi bi-building me-1"></i>Visit
                    </button>
                  </div>
                </div>

                <p class="small mb-3">discription</p>

                <div class="row g-2">
                  <div class="col-md-3 col-6">
                    <div class="d-flex align-items-center">
                      <i class="bi bi-calendar-event text-primary me-1"></i>
                      <small>{{event.startDate }}</small>
                    </div>
                  </div>
                  <div class="col-md-3 col-6">
                    <div class="d-flex align-items-center">
                      <i class="bi bi-calendar-check text-primary me-1"></i>
                      <small>{{event.endDate }}</small>
                    </div>
                  </div>
                  <div class="col-md-3 col-6">
                    <div class="d-flex align-items-center">
                      <i class="bi bi-people text-primary me-1"></i>
                      <small>capacity</small>
                    </div>
                  </div>
                  <div class="col-md-3 col-6">
                    <div class="d-flex align-items-center">
                      <i class="bi bi-currency-dollar text-primary me-1"></i>
                      <small class="fw-bold">Venue price</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
