<div class="wedding-registration">
<h1>Wedding Registration</h1>
<div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Bride's Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Bride's Name" />
</div>
<div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Groom's Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Groom's Name" />
</div>

<div class="col-md-2">
    <label class="form-label fw-bold">Wedding Culture</label>
    <select class="form-select">
        <option selected>Culture</option>
        <option>Sinhala</option>
        <option>Muslim</option>
        <option>Tamil</option>
        <option>Christian</option>
        <option>Other</option>
    </select>
</div>

<div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Expected Guest Capacity
    </label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Expected Guest Capacity
      " />
</div>
<div>
    <input routerLink="/event/venue-selection" type="button" value="Confirm Details">
</div>
</div>
