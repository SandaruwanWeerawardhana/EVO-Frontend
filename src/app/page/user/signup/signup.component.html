<div id="bodyDiv">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-6 d-none d-md-block">
                            <img src="https://images.pexels.com/photos/1721944/pexels-photo-1721944.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="Event planning" class="img-fluid custom-image" />
                        </div>
                        <div class="col-md-6 col-lg-6 d-flex align-items-center">
                            <div class="card-body p-lg-5 text-black">

                                <form>
                                    <div class="d-flex justify-content-center align-items-center">
                                        <h3 class="fw-bold">Sign Up <span id="headingLogo">EvoPlan</span></h3>
                                    </div>

                                    <div class="d-flex justify-content-center align-items-center mb-2">
                                        <label>Sign up to start planning unforgettable events!</label>
                                    </div>

                                    <div style="display: flex; justify-content: center; align-items: center;"
                                        *ngIf="supplierRegPage == 1">
                                        <div class="btn-group btn-group-toggle mb-2">
                                            <label class="btn" [class.btn-primary]="selectedButtonName === 'Customer'"
                                                [class.btn-secondary]="selectedButtonName !== 'Customer'"
                                                (click)="onButtonClick('Customer')">
                                                Customer
                                            </label>
                                            <label class="btn" [class.btn-primary]="selectedButtonName === 'Supplier'"
                                                [class.btn-secondary]="selectedButtonName !== 'Supplier'"
                                                (click)="onButtonClick('Supplier')">
                                                Supplier
                                            </label>
                                        </div>
                                    </div>

                                    <div id="formDiv">

                                        <div *ngIf="selectedButtonName === 'Customer'">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label for="txtFirstName">First Name</label>
                                                    <input type="text" class="form-control p-2 border-primary border-1"
                                                        id="txtFirstName" [(ngModel)]="firstName" name="firstName" />
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="txtLastName">Last Name</label>
                                                    <input type="text" class="form-control p-2 border-primary border-1"
                                                        id="txtLastName" [(ngModel)]="lastName" name="lastName" />
                                                </div>
                                            </div>

                                            <div class="mb-2">
                                                <label for="txtEmail">Email Address</label>
                                                <input type="email" class="form-control p-2 border-primary border-1"
                                                    id="txtEmail" [(ngModel)]="email" name="email" />
                                            </div>

                                            <div class="mb-2">
                                                <label for="txtPassword">Password</label>
                                                <input type="password" class="form-control p-2 border-primary border-1"
                                                    id="txtPassword" [(ngModel)]="password" name="password" />
                                            </div>

                                            <div class="mb-2">
                                                <label for="txtConfirmPassword">Confirm Password</label>
                                                <input type="password" class="form-control p-2 border-primary border-1"
                                                    id="txtConfirmPassword" [(ngModel)]="confirmPassword"
                                                    name="confirmPassword" />
                                            </div>

                                            <div class="mb-2 d-flex">
                                                <input class="form-check-input border-primary border-1" type="checkbox"
                                                    id="termsCheck" [(ngModel)]="agreeTerms" name="agreeTerms" />
                                                <label class="form-check-label ms-2 mt-1" for="termsCheck">I agree to
                                                    all
                                                    the <a href="#">Terms</a> and <a href="#">Privacy
                                                        Policies</a></label>
                                            </div>

                                            <div class="d-grid mb-2">
                                                <button type="button" class="btn btn-primary btn-lg p-2 fw-bold"
                                                    (click)="onCustomerSignUpButtonClicked()"> Sign Up </button>
                                            </div>

                                            <p class="text-center">
                                                Already have an account? <a routerLink="/login">Login</a>
                                            </p>

                                            <div class="d-flex align-items-center mb-2">
                                                <hr class="flex-grow-1">
                                                <label class="mx-3 mb-0">Or Sign Up with</label>
                                                <hr class="flex-grow-1">
                                            </div>

                                            <div class="d-flex justify-content-center gap-3">
                                                <a href="#"><img
                                                        src="https://cdn-icons-png.flaticon.com/512/281/281764.png"
                                                        alt="Google" width="32" height="32"></a>
                                                <a href="#"><img
                                                        src="https://cdn-icons-png.flaticon.com/512/733/733547.png"
                                                        alt="Facebook" width="32" height="32"></a>
                                                <a href="#"><img
                                                        src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
                                                        alt="LinkedIn" width="32" height="32"></a>
                                            </div>
                                        </div>

                                        <div *ngIf="selectedButtonName === 'Supplier'">
                                            <div *ngIf="supplierRegPage == 1">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label for="txtSupplierFirstName">First Name</label>
                                                        <input type="text"
                                                            class="form-control p-2 border-primary border-1"
                                                            id="txtSupplierFirstName" [(ngModel)]="firstName"
                                                            name="firstName" />
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="txtSupplierLastName">Last Name</label>
                                                        <input type="text"
                                                            class="form-control p-2 border-primary border-1"
                                                            id="txtSupplierLastName" [(ngModel)]="lastName"
                                                            name="lastName" />
                                                    </div>
                                                </div>

                                                <div class="mb-2">
                                                    <label for="txtSupplierEmail">Email Address</label>
                                                    <input type="email" class="form-control p-2 border-primary border-1"
                                                        id="txtSupplierEmail" [(ngModel)]="email" name="email" />
                                                </div>

                                                <div class="mb-2">
                                                    <label for="txtSupplierPassword">Password</label>
                                                    <input type="password"
                                                        class="form-control p-2 border-primary border-1"
                                                        id="txtSupplierPassword" [(ngModel)]="password"
                                                        name="password" />
                                                </div>

                                                <div class="mb-2">
                                                    <label for="txtSupplierConfirmPassword">Confirm Password</label>
                                                    <input type="password"
                                                        class="form-control p-2 border-primary border-1"
                                                        id="txtSupplierConfirmPassword" [(ngModel)]="confirmPassword"
                                                        name="confirmPassword" />
                                                </div>

                                                <div class="mb-2 d-flex">
                                                    <input class="form-check-input border-primary border-1"
                                                        type="checkbox" id="supplierTermsCheck" [(ngModel)]="agreeTerms"
                                                        name="agreeTerms" />
                                                    <label class="form-check-label ms-2 mt-1" for="supplierTermsCheck">I
                                                        agree to all
                                                        the <a href="#">Terms</a> and <a href="#">Privacy
                                                            Policies</a></label>
                                                </div>

                                                <div class="d-grid mb-2">
                                                    <button type="button" class="btn btn-primary btn-lg p-2 fw-bold"
                                                        (click)="onSupplierNextButtonClick(2)"> Next </button>
                                                </div>

                                                <p class="text-center">
                                                    Already have an account? <a routerLink="/login">Login</a>
                                                </p>

                                                <div class="d-flex align-items-center mb-2">
                                                    <hr class="flex-grow-1">
                                                    <label class="mx-3 mb-0">Or Sign Up with</label>
                                                    <hr class="flex-grow-1">
                                                </div>

                                                <div class="d-flex justify-content-center gap-3">
                                                    <a href="#"><img
                                                            src="https://cdn-icons-png.flaticon.com/512/281/281764.png"
                                                            alt="Google" width="32" height="32"></a>
                                                    <a href="#"><img
                                                            src="https://cdn-icons-png.flaticon.com/512/733/733547.png"
                                                            alt="Facebook" width="32" height="32"></a>
                                                    <a href="#"><img
                                                            src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
                                                            alt="LinkedIn" width="32" height="32"></a>
                                                </div>
                                            </div>

                                            <div *ngIf="supplierRegPage == 2">
                                                <div class="mb-2">
                                                    <label for="txtBusinessName">Business Name</label>
                                                    <input type="text" class="form-control p-2 border-primary border-1"
                                                        id="txtBusinessName" [(ngModel)]="businessName"
                                                        name="businessName" />
                                                </div>

                                                <div class="mb-2">
                                                    <label for="txtBusinessDescription">Business Description</label>
                                                    <textarea class="form-control p-2 border-primary border-1" rows="3"
                                                        id="txtBusinessDescription" [(ngModel)]="businessDescription"
                                                        name="businessDescription"></textarea>
                                                </div>

                                                <div class="mb-2">
                                                    <label for="txtMobileNumber">Mobile Number</label>
                                                    <input type="text" class="form-control p-2 border-primary border-1"
                                                        id="txtMobileNumber" [(ngModel)]="mobileNumber"
                                                        name="mobileNumber" />
                                                </div>

                                                <div class="mb-2">
                                                    <label for="txtWebsite">Website</label>
                                                    <input type="text" class="form-control p-2 border-primary border-1"
                                                        id="txtWebsite" [(ngModel)]="website" name="website" />
                                                </div>

                                                <div class="mb-2">
                                                    <label for="pdfDocument">Business Verification Document</label>
                                                    <input type="file" class="form-control p-2 border-primary border-1"
                                                        id="pdfDocument" accept=".pdf,.jpg,.jpeg,.png"
                                                        (change)="onFileSelected($event)" />
                                                </div>

                                                <div class="d-grid mt-4">
                                                    <button type="button"
                                                        class="btn btn-primary btn-lg p-2 fw-bold mb-2"
                                                        [disabled]="isUploading"
                                                        (click)="onSupplierSignUpButtonClicked()">
                                                        <span *ngIf="isUploading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                                        {{ isUploading ? 'Processing...' : 'Sign Up' }}
                                                    </button>
                                                    <button type="button" 
                                                        class="btn btn-secondary btn p-2 fw-bold"
                                                        [disabled]="isUploading"
                                                        (click)="onSupplierNextButtonClick(1)">
                                                        Back 
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
